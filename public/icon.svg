<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#1a1a1a"/>
  
  <!-- Vinyl record base -->
  <circle cx="256" cy="256" r="200" fill="#2a2a2a" stroke="#444" stroke-width="4"/>
  
  <!-- Vinyl record grooves -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#555" stroke-width="1"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#555" stroke-width="1"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#555" stroke-width="1"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="#555" stroke-width="1"/>
  
  <!-- Center label -->
  <circle cx="256" cy="256" r="60" fill="#1a1a1a"/>
  
  <!-- Digital Ital text -->
  <text x="256" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffd700">DIGITAL</text>
  <text x="256" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffd700">ITAL</text>
  
  <!-- Music note -->
  <g transform="translate(256, 280)">
    <!-- Note head -->
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#ffd700"/>
    <!-- Note stem -->
    <rect x="-2" y="-20" width="4" height="20" fill="#ffd700"/>
    <!-- Note flag -->
    <path d="M 2 -20 Q 15 -15 15 -5 Q 15 5 2 0" stroke="#ffd700" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#ffd700"/>
  <circle cx="412" cy="100" r="3" fill="#ffd700"/>
  <circle cx="100" cy="412" r="3" fill="#ffd700"/>
  <circle cx="412" cy="412" r="3" fill="#ffd700"/>
</svg>